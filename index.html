  <body style="margin : 0px; overflow: hidden;">
    <div class="buttons">
      <button id="IDicon1" class="icon1" onclick="ClickIcon1()"></button>
      <button id="IDicon2" class="icon2" onclick="ClickIcon2()"></button>
      <button id="IDicon3" class="icon3" onclick="ClickIcon3()"></button>
      <button id="IDicon4" class="icon4" onclick="ClickIcon4()"></button>
    </div>
    <button id="IDiconInfo" class="iconInfo" onclick="ClickIconInfo()"></button>
    <img class= "weitereInfos" id="IDweitereInfos">
    <img class= "scannen" id="IDscannen">
    <img class= "wasistdas" id="IDwasistdas">
    <img class= "nützlichkeit" id="IDnützlichkeit">
    <img class="specs" id="IDspecs">
    <img class="imsmartlab" id="IDimsmartlab">
      
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      <script>
        function ClickIconInfo() {
          var x = document.getElementById("IDweitereInfos");
          var y = document.getElementById("IDscannen");
          if (x.style.display == "none" && y.style.display == "none") {
            x.style.display = "block";
            y.style.display = "block";
            document.getElementById("IDnützlichkeit").style.display = "none";
            document.getElementById("IDspecs").style.display = "none";
            document.getElementById("IDimsmartlab").style.display = "none";
            document.getElementById("IDwasistdas").style.display = "none";
          } else {
            x.style.display = "none";
            y.style.display = "none";
          }
        }
        function ClickIcon1() {
          var x = document.getElementById("IDwasistdas");
          if (x.style.display == "none") {
            x.style.display = "block";
            document.getElementById("IDnützlichkeit").style.display = "none";
            document.getElementById("IDspecs").style.display = "none";
            document.getElementById("IDimsmartlab").style.display = "none";
            document.getElementById("IDweitereInfos").style.display = "none";
            document.getElementById("IDscannen").style.display = "none";
          } else {
            x.style.display = "none";
          }
        }
        function ClickIcon2() {
          var x = document.getElementById("IDnützlichkeit");
          if (x.style.display == "none") {
            x.style.display = "block";
            document.getElementById("IDwasistdas").style.display = "none";
            document.getElementById("IDspecs").style.display = "none";
            document.getElementById("IDimsmartlab").style.display = "none";
            document.getElementById("IDweitereInfos").style.display = "none";
            document.getElementById("IDscannen").style.display = "none";
          } else {
            x.style.display = "none";
          }
        }
        function ClickIcon3() {
          var x = document.getElementById("IDspecs");
          if (x.style.display == "none") {
            x.style.display = "block";
            document.getElementById("IDwasistdas").style.display = "none";
            document.getElementById("IDnützlichkeit").style.display = "none";
            document.getElementById("IDimsmartlab").style.display = "none";
            document.getElementById("IDweitereInfos").style.display = "none";
            document.getElementById("IDscannen").style.display = "none";
          } else {
            x.style.display = "none";
          }
        }
        function ClickIcon4() {
          var x = document.getElementById("IDimsmartlab");
          if (x.style.display == "none") {
            x.style.display = "block";
            document.getElementById("IDwasistdas").style.display = "none";
            document.getElementById("IDnützlichkeit").style.display = "none";
            document.getElementById("IDspecs").style.display = "none";
            document.getElementById("IDweitereInfos").style.display = "none";
            document.getElementById("IDscannen").style.display = "none";
          } else {
            x.style.display = "none";
          }
        }
        
      </script>
      
      <a-marker raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker" type="pattern" url="https://raw.githubusercontent.com/teresavr15/Vitrine-AR-content/main/pattern-smartLab%20B%26W.patt">
        
        
        <a-entity
          id="robot"
          class="clickable"
          position="0.8 -1 1"
          rotation="-90 0 0"
          scale="0.02 0.02 0.02"
          gltf-model="Roboter Arm gltf.glb"
          gesture-handler
        ></a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
