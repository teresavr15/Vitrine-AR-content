<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to smart!</title>
     
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="gesture-detector.js"></script>
    <script src="gesture-handler.js"></script>
    
  </head> 
  <style>
    .buttons {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 15em;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
    }

    .icon1 {
      background: url('Icons_smartlab_wasistdas.png');
      background-position:center;
      background-size: contain;
      background-repeat:no-repeat;
      border: none;
      width: 120px;
      height: 120px;
      padding: 12px 16px;
      cursor: pointer;
    }
    .icon1:hover {
      background: url('Icons_smartlab_wasistdas-pressed.png');
      background-position:center;
      background-size: contain;
    }
    .icon2 {
      background: url('Icons_smartlab_nützlichkeit.png');
      background-position:center;
      background-size: contain;
      background-repeat:no-repeat;
      border: none;
      width: 120px;
      height: 120px;
      padding: 12px 16px;
      cursor: pointer;
    }
    .icon2:hover {
      background: url('Icons_smartlab_nützlichkeit-pressed.png');
      background-position:center;
      background-size: contain;
    }
    .icon3 {
      background: url('Icons_smartlab_spezifikationen.png');
      background-position:center;
      background-size: contain;
      background-repeat:no-repeat;
      border: none;
      width: 120px;
      height: 120px;
      padding: 12px 16px;
      cursor: pointer;
    }
    .icon3:hover {
      background: url('Icons_smartlab_spezifikationen-pressed.png');
      background-position:center;
      background-size: contain;
    }
    .icon4 {
      background: url('Icons_smartlab_imsmartlab.png');
      background-position:center;
      background-size: contain;
      background-repeat:no-repeat;
      border: none;
      width: 120px;
      height: 120px;
      padding: 12px 16px;
      cursor: pointer;
    }
    .icon4:hover {
      background: url('Icons_smartlab_imsmartlab-pressed.png');
      background-position:center;
      background-size: contain;
    }
  </style>
  <body style="margin : 0px; overflow: hidden;">
    
    <div class="buttons">
      <button class="icon1"></button>
      <button class="icon2"></button>
      <button class="icon3"></button>
      <button class="icon4"></button>
    </div>
    
    <a-scene embedded arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false" gesture-detector id="scene">
      <script>
        window.onload = function () {
          document
            .querySelector(".icon1")
            .addEventListener("click", function () {
            // here you can change also a-scene or a-entity properties, like
            // changing your 3D model source, size, position and so on
            // or you can just open links, trigger actions...
            alert("Was ist das?");
            });
        };
      </script>
      <a-marker raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;" id="marker" type="pattern" url="https://raw.githubusercontent.com/teresavr15/Vitrine-AR-content/main/pattern-smartLab%20B%26W.patt">
   
        <a-entity
          id="robot"
          class="clickable"
          position="0.8 -1 1"
          rotation="-90 0 0"
          scale="0.2 0.2 0.2"
          gltf-model="Roboter Arm gltf.glb"
          gesture-handler
        ></a-entity>

      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
